<html>
    <head>
        <meta charset="UTF-8"/>
        <meta  name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css" />
        <title>Project A: Weather app</title>
    </head>
    <body>
        <section class="container">
            <div class="ui icon big input" id="location-input-section">
                <input type="textbox" placeholder="Enter Your Address" id="autocomplete" />
                <i aria-hidden="true" class="dot circle outline link icon" id="location-button"></i>
            </div>
            <input type="button" id="search" value="Search" class="search">
        </section>
        <div class="location">
            <h1 class="locationTimezone">Default</h1>
        </div>   
    <div class="temperatureContainer">
        <div class="temperature">
            <div><p>Today</p> </div>
            <div class="iconToday">
                <canvas class="temperatureIconToday" width="128" height="128"></canvas>
            </div>
            <div class="temperatureDegree">
                <h2 class="degreeToday">45</h2>
            </div>
            <div class="temperatureDescriptionToday">
                    Lorem ipsum
                </div>                
        </div>

        <div class="temperature">
            <div><p>Tomorow</p></div>
            <div class="iconTomorow">
                <canvas class="temperatureIconTomorow" width="128" height="128"></canvas>
            </div>
            <div class="temperatureDegree">
                <h2 class="degreeTomorow">45</h2>
            </div>
            <div class="temperatureDescriptionTomorow">
                    Lorem ipsum
                </div>                
        </div>

        <div class="temperature">
            <div><p>After tomorow</p></div>
                <div class="iconAfterTomorow">
                    <canvas class="temperatureIconAfterTomorow" width="128" height="128"></canvas>
                </div>
                <div class="temperatureDegree">
                    <h2 class="degreeAfterTomorow">45</h2>
                </div>
                <div class="temperatureDescriptionAfterTomorow">
                    Lorem ipsum
                </div>                
        </div>
    </div>

        <div id="map"></div>
        <script type="application/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJoy_92jetwHdboQ1gJMLpmMdom8dyhr8&libraries=places,callback=initMap"></script>
        <script src="skycons.js"></script>
        <script src="app.js"></script>
    </body>
        

</html>
